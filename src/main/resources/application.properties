#\u8BE5\u9879\u76EE\u7684\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/mailManage

#springboot\u7684\u70ED\u90E8\u7F72\u914D\u7F6E
spring.devtools.restart.exclude=src/main/resources/static/**
spring.devtools.remote.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

#thymeleaf\u7684\u914D\u7F6E
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#mybatis\u7684\u914D\u7F6E
mybatis.config-location=classpath:/mybatis-config.xml

#redis\u7684\u914D\u7F6E
spring.redis.host=47.100.18.197
spring.redis.port=6379
spring.redis.database=0
#redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=8
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u4E2D\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=30000

#\u8BBE\u7F6E\u6587\u4EF6\u4E0A\u4F20\u7684\u914D\u7F6E
spring.servlet.multipart.enabled=true
#\u8BBE\u7F6E\u4E0A\u4F20\u7684\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u503C\uFF0C\u5355\u4F4D\u53EF\u4EE5\u662F MB\u3001KB\uFF0C\u9ED8\u8BA4\u4E3A 1MB
spring.servlet.multipart.max-file-size=100MB
#\u8BBE\u7F6E\u591A\u6587\u4EF6\u4E0A\u4F20\u65F6\uFF0C\u5355\u6B21\u5185\u591A\u4E2A\u6587\u4EF6\u7684\u603B\u91CF\u7684\u6700\u5927\u503C\uFF0C\u5355\u4F4D\u53EF\u4EE5\u662F MB\u3001KB\uFF0C\u9ED8\u8BA4\u4E3A 10 M
spring.servlet.multipart.max-request-size=1024MB
